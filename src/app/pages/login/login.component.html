<div class="main-container">
    <div class="login-container">
        <div class="image">
            <img src="/assets/images/logo.png" alt="">
            <h3>Welcome Back!</h3>
        </div>
        <div class="input">
            <form [formGroup]="loginForm" >
                <mat-form-field appearance="outline" class="input-fields">
                    <mat-label>User name</mat-label>
                    <input matInput formControlName="username">
                    <img src="/assets/images/user.png" alt="">
                    <mat-error *ngIf="loginForm.get('username').hasError('required')" class="error-message">
                        User name is required
                    </mat-error>
                  </mat-form-field>
                  
                <mat-form-field appearance="outline" class="input-fields password">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'"  formControlName="password">
                    <mat-error *ngIf="loginForm.get('password').hasError('required')" class="error-message">
                        Password is required
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field> 
                <p>Forgot password ?</p>          
                <div class="button">
                    <button (click)="onSubmit()">Login</button>
                </div>
            </form>
        </div>
        <p class="go-to-signup" [routerLink]="['/signup']">Go to sign up</p>
    </div>
</div>
